<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buenas noches ni√±a bonita</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        margin: auto;
    }
</style>
</head>
<body>

<canvas id="canvas" width="700" height="800"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ======================
// üåô LUNA
// ======================
function drawMoon() {
    ctx.beginPath();
    ctx.arc(600, 120, 35, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(600, 110, 20, 0, Math.PI * 2);
    ctx.fillStyle = "lightyellow";
    ctx.fill();

    ctx.fillStyle = "lightgray";
    ctx.beginPath();
    ctx.arc(620, 130, 5, 0, Math.PI * 2);
    ctx.fill();
}

// ======================
// ‚≠ê ESTRELLAS
// ======================
const stars = [];
for (let i = 0; i < 60; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * 350,
        r: Math.random() * 3 + 2,
        phase: Math.random() * 10
    });
}

function drawStars(time) {
    stars.forEach(s => {
        const pulse = (Math.sin(time / 500 + s.phase) + 1) / 2;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r + pulse * 2, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });
}

// ======================
// üåª FLOR ESPIRAL
// ======================
let angle = 0;
function drawFlower() {
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2 - 40);
    ctx.rotate(angle);
    ctx.strokeStyle = "gold";

    for (let i = 0; i < 120; i++) {
        ctx.beginPath();
        ctx.rotate(Math.PI / 6);
        ctx.arc(0, 0, 180 - i, 0, Math.PI / 2);
        ctx.stroke();
    }

    ctx.restore();
    angle += 0.002;
}

// ======================
// üåø PASTO
// ======================
function drawGrass() {
    ctx.strokeStyle = "#1fa32a";
    for (let x = 0; x < canvas.width; x += 6) {
        ctx.beginPath();
        ctx.moveTo(x, canvas.height);
        ctx.lineTo(x, canvas.height - Math.random() * 40 - 20);
        ctx.stroke();
    }
}

// ======================
// ‚úçÔ∏è TEXTO
// ======================
function drawText() {
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Muy buenas noches", canvas.width / 2, canvas.height - 110);

    ctx.fillStyle = "gold";
    ctx.font = "28px Arial";
    ctx.fillText("Mi ni√±a bonita", canvas.width / 2, canvas.height - 70);
}

// ======================
// üîÅ ANIMACI√ìN
// ======================
function animate(time) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawMoon();
    drawStars(time);
    drawFlower();
    drawGrass();
    drawText();

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
